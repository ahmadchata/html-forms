<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>HTML Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/youtube_icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="loginsettings">
                <span>Already have an Intuit account?</span>
                <span>I forgot my User ID or Password</span>
            </div>
            <button>Sign In</button>
        </header>
        <div class="formcontainer">
            <img>
            <form>
                <div class="formheader">
                    <label id="headinglabel">Create an Intuit account</label>
                    <label>One account for everything Intuit, including Mint.</label>
                    <label><a href="#">Learn more</a></label>
                </div>
                <ul>
                    <li>
                        <label>Email address</label>
                        <input type="text" name="Email">
                    </li>
                    <li>
                        <label>Phone (recommended)</label>
                        <input type="number" name="Phone">
                    </li>
                    <li>
                        <label>Password</label>
                        <input type="text" name="Password">
                    </li>
                    <button>Create Account</button>
                </ul>
            </form>
        </div>
        <footer>
            
        </footer>
    </div>
</body>

</html>
